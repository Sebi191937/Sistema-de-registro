<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro Avanzado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="register-form">
            <h2>Registro de Usuario</h2>

            <!-- Nombre completo -->
            <div class="form-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Ingresa tu nombre completo">
                <span class="error" id="fullname-error"></span>
            </div>

            <!-- Correo Electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
                <span class="error" id="email-error"></span>
            </div>

            <!-- Nombre de Usuario -->
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Elige un nombre de usuario">
                <span class="error" id="username-error"></span>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa una contraseña">
                <span class="error" id="password-error"></span>
            </div>

            <!-- Confirmación de Contraseña -->
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repite la contraseña">
                <span class="error" id="confirm-password-error"></span>
            </div>

            <!-- Terminos y Condiciones -->
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    Acepto los <a href="#">términos y condiciones</a>
                </label>
                <span class="error" id="terms-error"></span>
            </div>

            <!-- Botón de Registro -->
            <button type="submit" id="register-btn">Registrarse</button>

            <div class="redirect">
                <p>¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
